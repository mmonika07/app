<div class="page-header">
    <h1>Wyniki</h1>
</div>

<div id="chart_div1"> </div>

<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
  google.load('visualization', '1', {'packages':['corechart']});
  google.setOnLoadCallback(drawChart);
  function drawChart() {
    var data_plec = new google.visualization.DataTable();
    data_plec.addColumn('string', 'Question');
    data_plec.addColumn('number', 'Liczba osób');
    data_plec.addRows( {{ data_plec|tojson }} );
    var chart1 = new google.visualization.ColumnChart(
            document.getElementById('chart_div1'));
    chart1.draw(data_plec, {title: "Podział ankietowanych ze względu na płeć",
        width: 600,
        height: 400,
        bar: {groupWidth: "95%"},
        legend: { position: "none" },
});
</script>

<div id="barchart_material"> </div>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.DataTable();
          data.addColumn('string', 'Czy dany lek był zażywany');
          data.addColumn('number', 'Liczba osób zażywających lek');
          data.addRows( {{ data_q3|tojson, data_q4|tojson, data_q5|tojson, data_q6|tojson, data_q7|tojson, data_q8|tojson, data_q9|tojson, data_q10|tojson, data_q11|tojson }} );

        var options = {
          chart: {
            title: 'Jak często zażywał Pan(i) leki dostępne bez recepty?'},
          bars: 'horizontal' // Required for Material Bar Charts.
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
    <div id="barchart_material" style="width: 900px; height: 500px;"></div>
